<div *ngFor="let questionType of questionTypes">
  <mat-expansion-panel style="background-color: #e8eaf6">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Prueba para {{ questionType.name }}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <br />
    <div *ngFor="let question of questionType.questionsDTO; index as i">
      <mat-panel-title>{{ i + 1 }}. {{ question.description }}</mat-panel-title>
    </div>
  </mat-expansion-panel>
  <br />
</div>
<br />
