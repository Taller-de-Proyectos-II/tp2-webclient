<h2>
  <button
    mat-icon-button
    color="primary"
    style="margin-left: 0px"
    (click)="redirectTo('/patients')"
  >
    <mat-icon>arrow_back</mat-icon>
  </button>
  Informes de {{ patient.names }} {{ patient.lastNames }}
  <button
    mat-icon-button
    color="primary"
    style="position: absolute; right: 6rem"
    (click)="createReport()"
  >
    <mat-icon>add</mat-icon>
  </button>
</h2>

<div *ngFor="let report of reports; index as i">
  <mat-expansion-panel style="background-color: #e8eaf6">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>Reporte</b>
      </mat-panel-title>
      <mat-panel-description>
        {{ report.date }} {{ report.hour }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-divider></mat-divider>
    <br />
    <label>{{ report.description }}</label>
    <br />
    <br />
    <br />
    <button
      mat-icon-button
      color="primary"
      style="position: absolute; right: 1rem; bottom: 1rem"
      (click)="updateReport(report)"
    >
      <mat-icon>edit</mat-icon>
    </button>
  </mat-expansion-panel>
  <br />
</div>
