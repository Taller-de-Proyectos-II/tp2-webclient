<mat-card
  style="
    padding-left: 20px;
    padding-right: 20px;
    width: 700px;
    text-align: center;
  "
>
  <img
    [src]="patient.imageURL"
    style="border-radius: 50%; width: 100px; height: 100px"
  />
  <br />
  <br />
  <mat-card-title>{{
    patient.lastNames + ", " + patient.names
  }}</mat-card-title>
  <mat-card-subtitle
    >{{ patient.birthday }} 路 {{ patient.phone }} 路
    {{ patient.email }}</mat-card-subtitle
  >
  <label> {{ patient.description }}</label>
  <br />
  <br />
  <h2>Apoderados</h2>
  <label *ngIf="guardians.length == 0">No se registraron apoderados.</label>
  <div *ngFor="let guardian of guardians">
    <mat-card
      style="
        padding-bottom: 0px;
        text-align: left !important;
        background: #daf2f1;
      "
    >
      <div class="row">
        <div class="col-1" style="display: inline-block">
          <img
            [src]="guardian.imageURL"
            style="
              border-radius: 50%;
              width: 50px;
              height: 50px;
              display: block;
            "
          />
        </div>
        <div class="col" style="margin-left: 50px">
          <mat-card-title style="margin-top: 0.5%">{{
            guardian.lastNames + ", " + guardian.names
          }}</mat-card-title>
          <mat-card-subtitle
            >{{ guardian.birthday }} 路 {{ guardian.phone }} 路
            {{ guardian.email }}</mat-card-subtitle
          >
        </div>
      </div>
    </mat-card>
    <br />
  </div>
  <br />
  <br />
  <p align="center">
    <a class="a-link" (click)="cancel()">Volver</a>
  </p>
</mat-card>
