<mat-card
  style="
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
    width: 400px;
  "
>
  <h2>
    {{ title }}
  </h2>
  <form [formGroup]="courseFormGroup">
    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Curso</mat-label>
      <input matInput formControlName="name" maxlength="30" />
      <mat-error *ngIf="courseFormGroup.get('name').hasError('required')">
        <strong> Ingrese Curso </strong>
      </mat-error>
    </mat-form-field>
    <br />

    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Centro de Estudios</mat-label>
      <input matInput formControlName="studyCenter" maxlength="30" />
      <mat-error
        *ngIf="courseFormGroup.get('studyCenter').hasError('required')"
      >
        <strong> Ingrese Centro de Estudios </strong>
      </mat-error>
    </mat-form-field>
    <br />
    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Descripci√≥n</mat-label>
      <textarea
        style="height: 60px"
        matInput
        formControlName="description"
        maxlength="100"
      ></textarea>
    </mat-form-field>

    <br />
    <br />
    <button
      mat-raised-button
      *ngIf="data.action != 'create'"
      color="accent"
      mat-button
      (click)="delete()"
    >
      <i class="material-icons">delete</i>
      &nbsp;Eliminar</button
    >&nbsp;&nbsp;
    <button
      mat-raised-button
      color="primary"
      mat-button
      (click)="save()"
    >
      <i class="material-icons">save</i>
      &nbsp;{{ button }}
    </button>
    <br />
    <br />
    <a class="a-link" (click)="cancel()">Volver</a>
  </form>
</mat-card>
