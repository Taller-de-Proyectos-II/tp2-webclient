<mat-card
  style="
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
    width: 500px;
  "
>
  <h2>
    {{ title }}
  </h2>
  <form [formGroup]="workExperienceFormGroup">
    <div class="row" style="text-align: center">
      <div class="col-12">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Puesto</mat-label>
          <input matInput formControlName="occupation" maxlength="30" />
          <mat-error
            *ngIf="
              workExperienceFormGroup.get('occupation').hasError('required')
            "
          >
            <strong> Ingrese Puesto </strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row" style="text-align: center">
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Lugar de Trabajo</mat-label>
          <input matInput formControlName="place" maxlength="30" />
          <mat-error
            *ngIf="workExperienceFormGroup.get('place').hasError('required')"
          >
            <strong> Ingrese Lugar de trabajo </strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Tipo de Jornada</mat-label>
          <input matInput formControlName="workingDayType" maxlength="30" />
          <mat-error
            *ngIf="
              workExperienceFormGroup.get('workingDayType').hasError('required')
            "
          >
            <strong> Ingrese Tipo de Jornada </strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <div class="row" style="text-align: center">
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Fecha de Inicio</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="startDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Fecha de Fin</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Descripci√≥n</mat-label>
      <textarea
        style="height: 60px"
        matInput
        formControlName="description"
        maxlength="100"
      ></textarea>
    </mat-form-field>
    <br />
    <br />
    <button
      mat-raised-button
      *ngIf="data.action != 'create'"
      color="accent"
      mat-button
      (click)="delete()"
    >
      <i class="material-icons">delete</i>
      &nbsp;Eliminar</button
    >&nbsp;&nbsp;
    <button
      mat-raised-button
      color="primary"
      mat-button
      (click)="save()"
    >
      <i class="material-icons">save</i>
      &nbsp;{{ button }}
    </button>
    <br />
    <br />
    <a class="a-link" (click)="cancel()">Volver</a>
  </form>
</mat-card>
