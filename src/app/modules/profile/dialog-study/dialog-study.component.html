<mat-card
  style="
    text-align: center;
    padding-left: 20px;
    padding-right: 20px;
    width: 500px;
  "
>
  <h2>
    {{ title }}

    <button
      *ngIf="data.action != 'create'"
      mat-icon-button
      color="primary"
      style="position: absolute; right: 1rem"
      (click)="delete()"
    >
      <mat-icon>delete</mat-icon>
    </button>
  </h2>
  <form [formGroup]="studyFormGroup">
    <div class="row" style="text-align: center">
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Titulación</mat-label>
          <input matInput formControlName="title" maxlength="40" />
          <mat-error *ngIf="studyFormGroup.get('title').hasError('required')">
            <strong> Ingrese Titulación </strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Disciplina Académica</mat-label>
          <input matInput formControlName="academicDiscipline" maxlength="30" />
          <mat-error
            *ngIf="
              studyFormGroup.get('academicDiscipline').hasError('required')
            "
          >
            <strong> Ingrese Disciplina Académica </strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Centro de Estudios</mat-label>
      <input matInput formControlName="studyCenter" maxlength="30" />
      <mat-error *ngIf="studyFormGroup.get('studyCenter').hasError('required')">
        <strong> Ingrese Centro de Estudios </strong>
      </mat-error>
    </mat-form-field>
    <div class="row" style="text-align: center">
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Fecha de Inicio</mat-label>
          <input
            matInput
            [matDatepicker]="picker1"
            formControlName="startDate"
          />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker1"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-6">
        <mat-form-field
          class="grow-width"
          appearance="outline"
          style="width: 100%"
        >
          <mat-label>Fecha de Fin</mat-label>
          <input matInput [matDatepicker]="picker2" formControlName="endDate" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
      </div>
    </div>
    <mat-form-field class="grow-width" appearance="outline" style="width: 100%">
      <mat-label>Descripción</mat-label>
      <textarea
        style="height: 60px"
        matInput
        formControlName="description"
        maxlength="100"
      ></textarea>
    </mat-form-field>
    <br />
    <br />
    <button
      class="grow-width"
      mat-raised-button
      color="primary"
      (click)="save()"
    >
      {{ button }}
    </button>
    <br />
    <br />
    <a (click)="cancel()">Volver</a>
  </form>
</mat-card>
