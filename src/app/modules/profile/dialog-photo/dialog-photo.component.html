<mat-card style="text-align: center; padding-left: 20px; padding-right: 20px">
  <input type="file" (change)="onFileSelected($event)" />
  <br />
  <br />
  <button mat-raised-button color="primary" mat-button (click)="onUpload()">
    <i class="material-icons">save</i>
    &nbsp;Actualizar foto
  </button>
  <br />
  <br />
  <a class="a-link" (click)="cancel()">Volver</a>
</mat-card>
