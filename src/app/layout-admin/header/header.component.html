<mdb-navbar SideClass="navbar navbar-expand-lg navbar-dark teal">
  <mdb-navbar-brand style="left: 1rem; position: absolute">
    <img
      src="../../../assets/images/logo_header.png"
      style="height: 2rem; width: 2rem; margin-right: 10px"
    />
    <a class="navbar-brand" style="color: white; font-size: 20px"
      >PhychoMonitoringApp</a
    >
  </mdb-navbar-brand>
  <img style="height: 3rem; width: 3rem; margin-right: 10px; opacity: 0" />
  <links>
    <ul class="navbar-nav mr-auto">
      <li
        class="nav-item li-separation"
        [ngClass]="{ active: selected == 'Inicio' }"
      >
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          (click)="changeSelected('Inicio'); redirectTo('/login-admin/welcome/')"
          >Inicio</a
        >
      </li>
      <li
        class="nav-item li-separation"
        [ngClass]="{ active: selected == 'Red Neuronal' }"
      >
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          (click)="changeSelected('Red Neuronal'); redirectTo('/training-admin/')"
          >Red Neuronal</a
        >
      </li>
      <li
        class="nav-item li-separation"
        [ngClass]="{ active: selected == 'Data por Defecto' }"
      >
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          (click)="changeSelected('Data por Defecto'); redirectTo('/default-admin/')"
          >Data por Defecto</a
        >
      </li>
      <li
        class="nav-item"
        style="position: absolute; right: 1rem"
        [ngClass]="{ active: selected == 'Salir' }"
      >
        <a
          class="nav-link waves-light"
          mdbWavesEffect
          (click)="changeSelected('Salir'); closeApp()"
          >Salir</a
        >
      </li>
    </ul>
  </links>
</mdb-navbar>
<br />
